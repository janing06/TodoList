{% extends 'todo/base.html' %} 
<style>
  
</style>
{% block content %}
{% if not user.is_authenticated %}
<div class="container">
     <br><br><br><br><br><br><br><br>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="fs-1 fw-bold font-monospace">LOGIN</span>
              </div>
              <form action="" method="POST" class="login-form">
                   {% csrf_token %}
                <div class="form-group">
                  
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i
                      class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username"
                    required>
                  </div>
                </div>
             
                <div class="form-group mt-2">
                  
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i
                      class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" name="password"
                    required>
                  </div>
                </div>
                <center>
                  <button
                    type="submit"
                    class="btn btn-primary rounded submit mt-4 px-5">
                    Login
                  </button>
                </center>
                  
              </form>
            </div>
          </div>
        </div>
      </div>
    
{% endif %}
 
{% endblock %}
